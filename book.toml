[book]
authors = ["xinglongjian"]
language = "zh"
description = "This is MICI TECH STACK Official Documents."
multilingual = false
src = "src"
title = "幂次小栈官方文档"

[rust]
edition = "2015"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = false
copy-fonts = true
#additional-css = ["custom.css", "custom2.css"]
#additional-js = ["custom.js"]
no-section-label = false
git-repository-url = "https://github.com/micitechstack/mici"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/micitechstack/mici/edit/master/guide/{path}"
site-url = "/mici/"
cname = "myproject.rs"

[output.html.playground]
editable = false         # allows editing the source code
copyable = true          # include the copy button for copying code snippets
copy-js = true           # includes the JavaScript for the code editor
line-numbers = false     # displays line numbers for editable code
runnable = true          # displays a run button for rust code